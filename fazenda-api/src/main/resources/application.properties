spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost/gerencia_fazenda?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true

spring.jackson.deserialization.fail-on-unknown-properties=true

spring.profiles.active=basic-security

spring.profiles.group.prod=oauth-security

logging.level.com.faculdade.fazenda.api=DEBUG

fazenda.seguranca.redirects-permitidos=http://local-fazenda.com:4200/authorized,https://oidcdebugger.com/debug
#fazenda.seguranca.redirects-permitidos=http://local-fazenda.com:8000/authorized,https://oidcdebugger.com/debug

fazenda.seguranca.auth-server-url=http://localhost:8080

fazenda.origin-permitida=http://local-algamoney.com:4200
#fazenda.origin-permitida=http://local-algamoney.com:8000
