<div class="container">

  <div class="col-12">
    <h1>Animais</h1>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table [value]="animais" responsiveLayout="scroll" [responsive]="true" #tabelaAnimais>
          <ng-template pTemplate="header">
              <tr>
                  <th>Codigo</th>
                  <th>Descricao</th>
                  <th>Tipo</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-animal>
              <tr>
                  <td>{{animal.codigo}}</td>
                  <td>{{animal.descricao}}</td>
                  <td>{{animal.tipoAnimal}}</td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="3">
                Nenhum animal encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

</div>
