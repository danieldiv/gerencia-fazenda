<div class="container">

  <div class="grid">

    <div>
      <h1>Campos</h1>
    </div>

    <div class="col-12">
      <p-card>
        <p-table [value]="campos" responsiveLayout="scroll" [responsive]="true" #tabelaCampos>
          <ng-template pTemplate="header">
            <tr>
              <th>Codigo</th>
              <th>Largura</th>
              <th>Comprimento</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-campo>
            <tr>
              <td>{{campo.codigo}}</td>
              <td>{{campo.largura}}</td>
              <td>{{campo.comprimento}}</td>
              <td class="col-acoes-header">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  [routerLink]="['/campos', campo.codigo]"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                  (click)="confirmarExclusao(campo)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4">
                Nenhum campo encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2"
    routerLink="/campos/novo"></button>

</div>
