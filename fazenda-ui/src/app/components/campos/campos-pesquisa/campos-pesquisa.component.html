<div class="container">

  <div>
    <h1>Campos</h1>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table [value]="campos" responsiveLayout="scroll" [responsive]="true" #tabelaCampos>
          <ng-template pTemplate="header">
              <tr>
                  <th>Codigo</th>
                  <th>Largura</th>
                  <th>Comprimento</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-campo>
              <tr>
                  <td>{{campo.codigo}}</td>
                  <td>{{campo.largura}}</td>
                  <td>{{campo.comprimento}}</td>
                  <td class="col-acoes-header">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editarCampo(campo)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="confirmarExclusao(campo)"></button>
                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="3">
                Nenhum campo encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>

</div>

<p-dialog [(visible)]="showDialog" [style]="{width: '450px'}" header="Detalhes do campo" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
  <div class="field">
    <label for="largura">Largura</label>
    <p-inputNumber [(ngModel)]="campo.largura" inputId="largura"></p-inputNumber>

    <label for="comprimento">Comprimento</label>
    <p-inputNumber [(ngModel)]="campo.comprimento" inputId="comprimento"></p-inputNumber>
  </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Salvar" icon="pi pi-check"  (click)="save()"></button>
    <button pButton pRipple label="Cancelar" icon="pi pi-times"  (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>
