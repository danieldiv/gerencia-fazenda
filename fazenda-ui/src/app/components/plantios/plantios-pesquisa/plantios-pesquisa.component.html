<div class="container">

  <div>
    <h1>Plantios</h1>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table [value]="plantios" responsiveLayout="scroll" [responsive]="true" #tabelaPlantio>
          <ng-template pTemplate="header">
            <tr>
              <th>Codigo</th>
              <th>Campo</th>
              <th>Cultura</th>
              <th>Data Plantio</th>
              <th>Data Colheita</th>
              <th>Qtd Colhido</th>
              <th>Situacao</th>
              <th>Unidade</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-plantio>
            <tr>
              <td>{{plantio.codigo}}</td>
              <td>{{plantio.campo.codigo}}</td>
              <td>{{plantio.cultura.descricao}}</td>
              <td>{{plantio.dataPlantio}}</td>
              <td>{{plantio.dataColheita}}</td>
              <td>{{plantio.qtdColhido}}</td>
              <td>{{plantio.situacao}}</td>
              <td>{{plantio.unidade}}</td>
              <td class="col-acoes-header">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  [disabled]="true" [routerLink]="['/plantios', plantio.codigo]"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                  (click)="confirmarExclusao(plantio)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="8">
                Nenhum plantio encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2"
    routerLink="/plantios/novo"></button>

</div>
