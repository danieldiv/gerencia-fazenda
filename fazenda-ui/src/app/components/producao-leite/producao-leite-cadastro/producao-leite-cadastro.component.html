<div class="container">

  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">

    <div class="grid">
      <div class="col-12">
        <h1>{{editando ? 'Edição de' : 'Nova'}} Produção de leite</h1>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <p-selectButton [options]="unidades" name="unidade" formControlName="unidade">
        </p-selectButton>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <p-inputNumber placeholder="Quantidade" name="quantidade" formControlName="quantidade" [showButtons]="true"
          buttonLayout="horizontal" inputId="quantidade" spinnerMode="horizontal" [step]="100"
          decrementButtonClass="p-button-danger" incrementButtonClass="p-button-success"
          incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
        </p-inputNumber>
      </div>

      <div class="col-12 md:col-6 p-fluid" formGroupName="pasto">
        <label>Pastos</label>
        <p-dropdown [options]="pastos" placeholder="Selecione" name="granja" formControlName="codigo">
        </p-dropdown>
      </div>

      <div class="col-12">
        <button style="margin-right: .5rem;" pButton type="submit" label="Salvar"
          [disabled]="formulario.invalid"></button>
        <button style="margin-right: .5rem;" pButton type="button" label="Novo" class="p-button-success"
          (click)="novo()"></button>
        <a routerLink="/producao-leite">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
