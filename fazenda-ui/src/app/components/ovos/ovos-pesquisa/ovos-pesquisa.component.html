<div class="container">

  <div>
    <h1>Ovos</h1>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table [value]="ovos" responsiveLayout="scroll" [responsive]="true" #tabelaOvo>
          <ng-template pTemplate="header">
              <tr>
                  <th>Codigo</th>
                  <th>Data</th>
                  <th>Granja</th>
                  <th>Quantidade</th>
                  <th>Unidade</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-ovo>
              <tr>
                  <td>{{ovo.codigo}}</td>
                  <td>{{ovo.data}}</td>
                  <td>{{ovo.granja.codigo}}</td>
                  <td>{{ovo.quantidade}}</td>
                  <td>{{ovo.unidade}}</td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">
                Nenhum ovo encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2"></button>

</div>
