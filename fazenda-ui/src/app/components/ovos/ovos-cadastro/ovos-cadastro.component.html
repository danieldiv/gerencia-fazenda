<div class="container">

  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">

    <div class="grid">
      <div class="col-12">
        <h1>{{editando ? 'Edição de' : 'Novo'}} Ovos</h1>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <p-selectButton [options]="unidades" name="unidade" formControlName="unidade">
        </p-selectButton>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <!-- <label>Data</label> -->
        <p-calendar name="data" formControlName="data"></p-calendar>
      </div>

      <div class="col-12 md:col-6 p-fluid" formGroupName="granja">
        <label>Granjas</label>
        <p-dropdown [options]="granjas" placeholder="Selecione" name="granja" formControlName="codigo">
        </p-dropdown>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Quantidade</label>
        <p-inputNumber name="quantidade" formControlName="quantidade" [showButtons]="true" buttonLayout="horizontal"
          inputId="quantidade" spinnerMode="horizontal" [step]="10" decrementButtonClass="p-button-danger"
          incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
        </p-inputNumber>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-success" (click)="novo()"></button>
        <a routerLink="/ovos">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
