<div class="container">

  <div>
    <h1>Funcionarios</h1>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table [value]="funcionarios" responsiveLayout="scroll" [responsive]="true" #tabelaFuncionario>
          <ng-template pTemplate="header">
            <tr>
              <th>Codigo</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>CPF</th>
              <th>Data Cadastro</th>
              <th>Data Nascimento</th>
              <th>Setor</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-funcionario>
            <tr>
              <td>{{funcionario.codigo}}</td>
              <td>{{funcionario.nome}}</td>
              <td>{{funcionario.telefone}}</td>
              <td>{{funcionario.cpf}}</td>
              <td>{{funcionario.dataCadastro}}</td>
              <td>{{funcionario.dataNascimento}}</td>
              <td>{{funcionario.setor.descricao}}</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">
                Nenhum funcionario encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2"></button>

</div>
