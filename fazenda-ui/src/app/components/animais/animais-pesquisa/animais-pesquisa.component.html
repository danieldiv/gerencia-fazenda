<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Animais</h1>
    </div>

    <div class="col-12">
      <p-card>
        <p-table [value]="animais" responsiveLayout="scroll" [responsive]="true" #tabelaAnimais>
          <ng-template pTemplate="header">
            <tr>
              <th>Codigo</th>
              <th>Descricao</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-animal>
            <tr>
              <td>{{animal.codigo}}</td>
              <td>{{animal.descricao}}</td>
              <td>{{animal.tipoAnimal}}</td>
              <td class="col-acoes-header">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  [routerLink]="['/animais', animal.codigo]"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                  (click)="confirmarExclusao(animal)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4">
                Nenhum animal encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2"
    routerLink="/animais/novo"></button>

</div>
