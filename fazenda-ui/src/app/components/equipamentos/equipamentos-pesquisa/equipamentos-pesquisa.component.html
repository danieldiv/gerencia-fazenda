<div class="container">

  <div>
    <h1>Equipamentos</h1>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table [value]="equipamentos" responsiveLayout="scroll" [responsive]="true" #tabelaEquipamento>
          <ng-template pTemplate="header">
              <tr>
                  <th>Codigo</th>
                  <th>Nome</th>
                  <th>Data Compra</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-equipamento>
              <tr>
                  <td>{{equipamento.codigo}}</td>
                  <td>{{equipamento.nome}}</td>
                  <td>{{equipamento.data}}</td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="3">
                Nenhum equipamento encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2"></button>

</div>
