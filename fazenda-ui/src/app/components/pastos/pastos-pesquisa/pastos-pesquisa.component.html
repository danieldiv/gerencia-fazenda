<div class="container">

  <div>
    <h1>Pastos</h1>
  </div>

  <div class="grid">
    <div class="col-12">
      <p-card>
        <p-table [value]="pastos" responsiveLayout="scroll" [responsive]="true" #tabelaPasto>
          <ng-template pTemplate="header">
            <tr>
              <th>Codigo</th>
              <th>Animal</th>
              <th>Capacidade</th>
              <th>Qtd Animais</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pasto>
            <tr>
              <td>{{pasto.codigo}}</td>
              <td>{{pasto.animal.descricao}}</td>
              <td>{{pasto.capacidade}}</td>
              <td>{{pasto.qtdAnimal}}</td>
              <td class="col-acoes-header">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  [routerLink]="['/pastos', pasto.codigo]"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                  (click)="confirmarExclusao(pasto)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4">
                Nenhum pasto encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>

  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2"
    routerLink="/pastos/novo"></button>

</div>
